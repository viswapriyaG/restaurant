<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokyo Delight - Book a Table</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/res.jpeg">
            <h1>TOKYO DELIGHT</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="book.html">Book</a></li>
            </ul>
        </nav>
    </header>
    <!-- Reservations Section -->
    <section id="reservations" class="reservations">
        <h1>Booking Table</h1>
        <p><b>Reserve your table and enjoy an unforgettable dining experience.</b></p>
        <form action="/submit-reservation" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <br><br>
            
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
            <br><br>
            
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" required>
            <br><br>
            
            <label for="contact">Contact Information:</label>
            <input type="text" id="contact" name="contact" required>
            <br><br>
            
            <label for="requests">Special Requests:</label>
            <textarea id="requests" name="requests"></textarea>
            <br><br>
            
            <button type="submit">Book Now</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Tokyo Delight. All rights reserved.</p>
    </footer>
</body>
</html>
